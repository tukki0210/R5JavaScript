<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        section {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1>天気予報</h1>
    <section>
        <h2></h2>
        <h3></h3>
        <div class="weather"></div>
    </section>
    <section>
        <h2></h2>
        <h3></h3>
        <div class="weather"></div>
    </section>
    <script>

        async function getNara() {

            const response = await fetch("https://www.jma.go.jp/bosai/forecast/data/overview_forecast/2936200.json")
            const data = await response.json()

            document.querySelectorAll('section h2')[0].textContent = data.targetArea
            document.querySelectorAll('section h3')[0].textContent = data.reportDatetime
            document.querySelectorAll('section .weather')[0].textContent = data.text
        }
        async function getOsaka() {

            const response = await fetch("https://www.jma.go.jp/bosai/forecast/data/overview_forecast/270000.json")
            const data = await response.json()

            document.querySelectorAll('section h2')[1].textContent = data.targetArea
            document.querySelectorAll('section h3')[1].textContent = data.reportDatetime
            document.querySelectorAll('section .weather')[1].textContent = data.text
        }

        getNara()
        getOsaka()
    </script>
</body>

</html>
